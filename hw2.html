<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function cal(){
            var in1 = parseInt(document.getElementById("input1").value)
            var in2 = parseInt(document.getElementById("input2").value)
            if (document.getElementById("aa").value == "*"){
                var ans1 = in1*in2 
            }
            else if (document.getElementById("aa").value == "+"){
                var ans1 = in1+in2 
            }
            else if (document.getElementById("aa").value == "-"){
                var ans1 = in1-in2 
            }
            else if (document.getElementById("aa").value == "/"){
                var ans1 = in1/in2
            }
            document.getElementById("ans").value=ans1
        }
    </script>

</head>
<body>
    <form>
        <input type="text" id="input1" size="10"> 
        <select  id="aa">
            <option value="*">*</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="input2" size="10"> =
        <input type="text" id="ans" size="10">
        <input type="button" id="bb" value="Compute" onclick="cal()">
    </form>
</body>
</html>
